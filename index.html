<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
        }

        .resume {
            width: 90%;
            max-width: 900px;
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.2);
            position: relative;
        }

        h1, h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin: 0;
            margin-bottom: 10px;
        }

        h1 { font-size: 32px; }
        h2 { font-size: 20px; color: #ff4081; }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #ff4081;
            padding-bottom: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info {
            text-align: center;
            margin: 20px 0;
        }

        .info a {
            color: #ff4081;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin: 5px 15px;
        }

        .info i {
            margin-right: 8px;
        }

        .download-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: #ff4081;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #e6005c;
        }

        .entry { 
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid #ff4081;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .remove-btn {
            background: #ff3b3b;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 12px;
        }

        .control-btn {
            display: inline-block;
            background: #ff4081;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #e6005c;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="resume" id="resume">
        <header>
            <h1 contenteditable="true">Your Name</h1>
            <h2 contenteditable="true">Your Job Title</h2>
        </header>

        <section class="info">
            <a href="mailto:your.email@example.com" contenteditable="true"><i class="fas fa-envelope"></i> your.email@example.com</a>
            <a href="tel:+1234567890" contenteditable="true"><i class="fas fa-phone"></i> +1234567890</a>
            <a href="https://yourportfolio.com" target="_blank" contenteditable="true"><i class="fas fa-globe"></i> yourportfolio.com</a>
        </section>

        <section class="section">
            <div class="section-title">Summary</div>
            <p contenteditable="true">A brief summary about yourself.</p>
        </section>

        <section class="section">
            <div class="section-title">Work Experience</div>
            <div id="workExperience"></div>
            <button class="control-btn" onclick="addExperience()">Add Work Experience</button>
        </section>

        <section class="section">
            <div class="section-title">Education</div>
            <div id="education"></div>
            <button class="control-btn" onclick="addEducation()">Add Education</button>
        </section>

        <section class="section">
            <div class="section-title">Skills</div>
            <ul contenteditable="true">
                <li>HTML & CSS - Expert</li>
                <li>JavaScript - Intermediate</li>
            </ul>
        </section>

        <footer class="footer">
            | &copy; 2025 Your Name |
        </footer>
    </div>

    <button class="download-btn" id="downloadBtn" onclick="downloadPDF()">Download as PDF</button>

    <script>
        function addExperience() {
            let container = document.getElementById("workExperience");
            let entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `
                <strong contenteditable="true">Company Name</strong> - <span contenteditable="true">Start Date - End Date</span><br>
                <em contenteditable="true">Job Title</em>
                <ul contenteditable="true">
                    <li>Job description point 1</li>
                    <li>Job description point 2</li>
                </ul>
                <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(entry);
        }

        function addEducation() {
            let container = document.getElementById("education");
            let entry = document.createElement("div");
            entry.classList.add("entry");
            entry.innerHTML = `
                <strong contenteditable="true">Institution Name</strong> - <span contenteditable="true">Start Date - End Date</span><br>
                <em contenteditable="true">Degree / Certificate</em><br>
                <span contenteditable="true">Field of Study</span>
                <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(entry);
        }

        function downloadPDF() {
            const resume = document.getElementById('resume');
            document.getElementById('downloadBtn').style.display = 'none';

            html2pdf().from(resume).save().then(() => {
                document.getElementById('downloadBtn').style.display = 'block';
            });
        }
    </script>
</body>
</html>
